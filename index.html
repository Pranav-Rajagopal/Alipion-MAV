<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --neon-green: #00ff88;
            --bg-color: #000000;
            --text-color: #ffffff;
            --glow-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            z-index: 10;
        }

        #welcome-text {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--neon-green);
            text-shadow: var(--glow-shadow);
        }

        #enter-btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: var(--glow-shadow);
        }

        #enter-btn:hover {
            background: var(--neon-green);
            color: var(--bg-color);
            transform: scale(1.05);
        }

        #main {
            opacity: 0;
            visibility: hidden;
            position: relative;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .section-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--neon-green);
            text-shadow: var(--glow-shadow);
            opacity: 1;
            transform: translateY(0);
        }

        .section-content {
            font-size: 1.5rem;
            max-width: 800px;
            line-height: 1.6;
            opacity: 0;
            transform: translateX(-50px);
        }

        #product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: var(--glow-shadow);
            opacity: 0;
            transform: scale(0.8);
        }

        #youtube iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: var(--glow-shadow);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--bg-color);
            color: var(--neon-green);
            font-size: 1rem;
            text-shadow: var(--glow-shadow);
        }

        #nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: var(--glow-shadow);
            z-index: 5;
        }

        #nav li {
            margin: 0.5rem 0;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
            transition: all 0.3s ease;
            text-transform: uppercase;
            padding: 0.5rem;
            border-radius: 5px;
        }

        #chat-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--bg-color);
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--glow-shadow);
            transition: all 0.3s ease;
        }

        #chat-box {
            position: fixed;
            bottom: 5rem;
            right: 2rem;
            width: 300px;
            background: var(--bg-color);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 1rem;
            display: none;
            box-shadow: var(--glow-shadow);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="intro">
        <div id="welcome-text"></div>
        <button id="enter-btn">Enter</button>
    </div>

    <div id="main">
        <nav id="nav">
            <ul>
                <li data-section="product">Product</li>
                <li data-section="vision">Vision</li>
                <li data-section="youtube">Video</li>
            </ul>
        </nav>

        <section id="product">
            <h1 class="section-title">Rocket Prototype</h1>
            <p class="section-content">Our prototype blends efficiency, sustainability and AI controlled propulsion.</p>
            <img src="placeholder-rocket.jpg" alt="Rocket Prototype">
        </section>

        <section id="vision">
            <h1 class="section-title">Project Vision</h1>
            <p class="section-content">Making space accessible and clean for the future.</p>
        </section>

        <section id="youtube">
            <h1 class="section-title">Featured Video</h1>
            <iframe width="800" height="450" src="https://www.youtube.com/embed/0x8x2FamBlk?autoplay=1&mute=1" allowfullscreen></iframe>
        </section>

        <footer>Credits: Pranav R</footer>
    </div>

    <div id="chat-btn"></div>
    <div id="chat-box">
        <h3>VIPRADMA_07</h3>
        <p>Prototype queries? DM me.</p>
    </div>

            const t = document.getElementById('welcome-text');
            if (i < text.length) {
                t.innerHTML += text.charAt(i);

            }
        }
